name: Helm Release

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  package-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Helm plugins
        uses: actions/cache@v4
        with:
          path: ~/.local/share/helm/plugins
          key: ${{ runner.os }}-helm-plugins-${{ hashFiles('**/Chart.yaml') }}
          restore-keys: |
            ${{ runner.os }}-helm-plugins-

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.16.0

      - name: Package Helm Chart
        run: |
          cd deploy/cert-manager-alidns-webhook
          VERSION=${GITHUB_REF_NAME#v}
          helm package . --version "${VERSION}" --app-version "${VERSION}"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Helm Chart to GHCR
        run: |
          helm push deploy/cert-manager-alidns-webhook/*.tgz oci://ghcr.io/crazygit/helm-charts
